{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar" >
      <div class="sidebar-header">
        <div class="logo">
          <img src="{% static 'img/images.jpg' %}" alt="Logotipo" style="width: 130px; height: auto;" />
         <a href="{% url 'listar_clientes' %}" class="menulink"> <h3>ABC Kids</h3> </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></button>
      </div> </div>
      <ul class="list-unstyled components" class="menulink">
          <li>
              <a href="{% url 'listar_clientes' %}" class="menulink" ><i class="fa fa-users fa-fw"></i> Clientes</a>
          </li>
          <li>
              <a href="{% url 'listar_estoques' %}" class="menulink" ><i class="fa fa-th-large fa-fw "></i> Estoque</a>
          </li>
          <li>
              <a href="{% url 'listar_usuarios'}" class="menulink" ><i class=" fa fa-address-book fa-fw"></i>  Usu√°rios</a>
          </li>
          <li>

        </li>


         
      </ul>
 
   
     <ul class="list-unstyled  sairmenubtn ">
      {% if user.is_authenticated %}
   
        <li >
          <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="sairmenu" type="submit">Sair</button>
          </form>
        </li>
        {% endif %}
         
      </ul>
  </nav>

      <nav  >
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-primary colorprimarybtn">

                  <span>Menu</span>
              </button>
              <button class="btn btn-dark d-inline-block d-lg-none ml-auto colorprimarybtn" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fas fa-align-justify"></i>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item">
                        {{user.nome}}
                    </li>
                </ul>
            </div>
            
          </div>
      </nav>

    <div class="content container-fluid">
        <div class="container-fluid">
        
          {% block 'dashboard'%}
  
          {% endblock %}
          
        </div>
    </div>
  </div>
</div>



<script type="text/javascript">
  $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
      });
  });
</script>
